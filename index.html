<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Genie Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Dunkelblau-grauer Hintergrund */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .screen {
            display: none; /* Alle "Bildschirme" sind standardmässig versteckt */
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        #start-screen {
            display: flex; /* Der Start-Bildschirm ist als einziger sichtbar */
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }

        .start-btn { background-color: #27ae60; /* Grün */ }
        .restart-btn { background-color: #e67e22; /* Orange */ }

        #game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        #timer { color: #f1c40f; /* Gelb */ }
        #progress { color: #bdc3c7; /* Hellgrau */ }

        #problem-container {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        #answer-input {
            width: 100px;
            height: 60px;
            font-size: 2.5rem;
            text-align: center;
            border: 2px solid #bdc3c7;
            background: #34495e;
            color: white;
            border-radius: 10px;
            margin-left: 20px;
        }
        
        #win-image {
            width: 80%;
            max-width: 300px;
            border-radius: 50%; /* Macht das Bild rund */
            border: 5px solid #f1c40f;
            margin-bottom: 20px;
        }

        #win-text, #lose-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Bildschirm 1: Der Start -->
    <div id="start-screen" class="screen">
        <button id="start-button" class="start-btn">Start Rechnen</button>
    </div>

    <!-- Bildschirm 2: Das Spiel -->
    <div id="game-screen" class="screen">
        <div id="game-header">
            <div id="timer">Zeit: 22</div>
            <div id="progress">0/8</div>
        </div>
        <div id="problem-container">
            <span id="problem-text"></span>
            <input type="number" id="answer-input">
        </div>
    </div>

    <!-- Bildschirm 3: Gewonnen! -->
    <div id="win-screen" class="screen">
        <img id="win-image" src="einstein.jpg" alt="Einstein">
        <p id="win-text">Wow, du bist wahrlich ein Mathegenie!!</p>
    </div>
    
    <!-- Bildschirm 4: Verloren -->
    <div id="lose-screen" class="screen">
        <p id="lose-text">Zeit abgelaufen!</p>
        <button id="restart-button" class="restart-btn">Start Over</button>
    </div>

    <audio id="tada-sound" src="tada.mp3" preload="auto"></audio>

<script>
    // --- Spiel-Einstellungen ---
    const GAME_DURATION = 22; // Sekunden
    const GOAL = 8;           // Aufgaben zu lösen

    // --- Elemente aus dem HTML holen ---
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const winScreen = document.getElementById('win-screen');
    const loseScreen = document.getElementById('lose-screen');

    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');

    const timerDisplay = document.getElementById('timer');
    const progressDisplay = document.getElementById('progress');
    const problemText = document.getElementById('problem-text');
    const answerInput = document.getElementById('answer-input');
    const tadaSound = document.getElementById('tada-sound');

    let timerInterval;
    let timeLeft;
    let score;
    let currentAnswer;

    // --- Event Listeners ---
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    answerInput.addEventListener('input', checkAnswer);

    function startGame() {
        // Zustand zurücksetzen
        score = 0;
        timeLeft = GAME_DURATION;

        // Bildschirme umschalten
        startScreen.style.display = 'none';
        loseScreen.style.display = 'none';
        winScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        
        tadaSound.load(); // Wichtig für mobile Browser
        updateDisplays();
        generateNewProblem();
        
        // Timer starten
        clearInterval(timerInterval); // Alten Timer sicherheitshalber löschen
        timerInterval = setInterval(() => {
            timeLeft--;
            updateDisplays();
            if (timeLeft <= 0) {
                endGame(false); // Verloren
            }
        }, 1000);
    }

    function generateNewProblem() {
        const numCount = Math.random() < 0.6 ? 2 : 3; // 60% Chance für 2 Zahlen, 40% für 3
        let problem = "";
        let answer = 0;
        
        const num1 = Math.floor(Math.random() * 20) + 1;
        answer = num1;
        problem += num1;

        for (let i = 1; i < numCount; i++) {
            const num = Math.floor(Math.random() * 20) + 1;
            const isAddition = Math.random() < 0.6; // 60% Chance für Addition

            if (isAddition) {
                problem += ` + ${num}`;
                answer += num;
            } else {
                // Sicherstellen, dass die Antwort nicht negativ wird
                if (answer - num < 0) {
                    problem += ` + ${num}`;
                    answer += num;
                } else {
                    problem += ` - ${num}`;
                    answer -= num;
                }
            }
        }
        
        problem += " =";
        currentAnswer = answer;
        problemText.textContent = problem;
        answerInput.value = "";
        answerInput.focus();
    }

    function checkAnswer() {
        const userAnswer = parseInt(answerInput.value);
        if (userAnswer === currentAnswer) {
            score++;
            updateDisplays();
            if (score >= GOAL) {
                endGame(true); // Gewonnen
            } else {
                generateNewProblem();
            }
        }
    }

    function endGame(isWin) {
        clearInterval(timerInterval);
        gameScreen.style.display = 'none';

        if (isWin) {
            tadaSound.play();
            winScreen.style.display = 'flex';
        } else {
            loseScreen.style.display = 'flex';
        }
    }
    
    function updateDisplays() {
        timerDisplay.textContent = `Zeit: ${timeLeft}`;
        progressDisplay.textContent = `${score}/${GOAL}`;
    }

</script>
</body>
</html>
