<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Genie Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        #start-screen { display: flex; }

        button {
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold;
            color: white; border: none; border-radius: 10px;
            cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        .start-btn { background-color: #27ae60; }
        .restart-btn { background-color: #e67e22; }

        #game-header {
            width: 100%; display: flex; justify-content: space-between;
            font-size: 1.5rem; margin-bottom: 30px;
        }
        
        #timer { color: #f1c40f; }
        #progress { color: #bdc3c7; }

        #problem-container {
            display: flex; align-items: center;
            font-size: 2.5rem; font-weight: bold;
        }
        
        #answer-input {
            width: 120px;
            height: 60px; font-size: 2.5rem; text-align: center;
            border: 2px solid #bdc3c7; background: #34495e;
            color: white; border-radius: 10px; margin-left: 20px;
            transition: transform 0.1s;
        }
        
        .shake {
            animation: shake-animation 0.4s;
        }

        @keyframes shake-animation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            50% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-10px) rotate(-2deg); }
            100% { transform: translateX(0); }
        }

        #win-image {
            width: 80%; max-width: 300px; border-radius: 50%;
            border: 5px solid #f1c40f; margin-bottom: 20px;
        }

        #win-text, #lose-text {
            font-size: 1.8rem; font-weight: bold; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <button id="start-button" class="start-btn">Start Rechnen</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-header">
            <div id="timer">Zeit: 60</div>
            <div id="progress">0/8</div>
        </div>
        <div id="problem-container">
            <span id="problem-text"></span>
            <input type="number" id="answer-input">
        </div>
    </div>

    <div id="win-screen" class="screen">
        <img id="win-image" src="einstein.jpg" alt="Einstein">
        <p id="win-text">Wow, du bist wahrlich ein Mathegenie!!</p>
    </div>
    
    <div id="lose-screen" class="screen">
        <p id="lose-text">Zeit abgelaufen!</p>
        <button id="restart-button" class="restart-btn">Start Over</button>
    </div>

    <audio id="tada-sound" src="tada.mp3" preload="auto"></audio>

<script>
    // --- Spiel-Einstellungen ---
    const GAME_DURATION = 30;
    const GOAL = 8;

    // --- Elemente aus dem HTML holen ---
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const winScreen = document.getElementById('win-screen');
    const loseScreen = document.getElementById('lose-screen');

    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');

    const timerDisplay = document.getElementById('timer');
    const progressDisplay = document.getElementById('progress');
    const problemText = document.getElementById('problem-text');
    const answerInput = document.getElementById('answer-input');
    const tadaSound = document.getElementById('tada-sound');

    let timerInterval;
    let timeLeft;
    let score;
    let currentAnswer;

    // --- Event Listeners (Dieser Teil hat gefehlt) ---
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    answerInput.addEventListener('input', checkAnswer);

    function startGame() {
        score = 0;
        timeLeft = GAME_DURATION;

        startScreen.style.display = 'none';
        loseScreen.style.display = 'none';
        winScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        
        tadaSound.load();
        updateDisplays();
        generateNewProblem();
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateDisplays();
            if (timeLeft <= 0) {
                endGame(false); // Verloren
            }
        }, 1000);
    }

    function generateNewProblem() {
        const numCount = Math.random() < 0.6 ? 2 : 3;
        let problem = "";
        let answer = 0;
        
        const num1 = Math.floor(Math.random() * 20) + 1;
        answer = num1;
        problem += num1;

        for (let i = 1; i < numCount; i++) {
            const num = Math.floor(Math.random() * 20) + 1;
            const isAddition = Math.random() < 0.6;

            if (isAddition || answer - num < 0) {
                problem += ` + ${num}`;
                answer += num;
            } else {
                problem += ` - ${num}`;
                answer -= num;
            }
        }
        
        problem += " =";
        currentAnswer = answer;
        problemText.textContent = problem;
        answerInput.value = "";
        answerInput.focus();
    }

    function checkAnswer() {
        // Überprüft nur, wenn die Eingabe die gleiche Länge hat wie die Antwort
        // Das verhindert, dass bei mehrstelligen Zahlen zu früh geprüft wird
        if (answerInput.value.length !== String(currentAnswer).length) {
            return;
        }

        const userAnswer = parseInt(answerInput.value);

        if (userAnswer === currentAnswer) {
            score++;
            updateDisplays();
            if (score >= GOAL) {
                endGame(true); // Gewonnen
            } else {
                generateNewProblem();
            }
        } else {
            // Falsche Antwort: schütteln und leeren
            answerInput.classList.add('shake');
            setTimeout(() => {
                answerInput.classList.remove('shake');
                answerInput.value = "";
            }, 400); // Dauer der Animation
        }
    }

    function endGame(isWin) {
        clearInterval(timerInterval);
        gameScreen.style.display = 'none';

        if (isWin) {
            tadaSound.play();
            winScreen.style.display = 'flex';
        } else {
            loseScreen.style.display = 'flex';
        }
    }
    
    function updateDisplays() {
        timerDisplay.textContent = `Zeit: ${timeLeft}`;
        progressDisplay.textContent = `${score}/${GOAL}`;
    }
</script>
</body>
</html>
