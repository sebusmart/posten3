<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Genie Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        #start-screen { display: flex; }

        button {
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold;
            color: white; border: none; border-radius: 10px;
            cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        .start-btn { background-color: #27ae60; }
        .restart-btn { background-color: #e67e22; }

        #game-header {
            width: 100%; display: flex; justify-content: space-between;
            font-size: 1.5rem; margin-bottom: 30px;
        }
        
        #timer { color: #f1c40f; }
        #progress { color: #bdc3c7; }

        #problem-container {
            display: flex; align-items: center;
            font-size: 2.5rem; font-weight: bold;
        }
        
        #answer-input {
            width: 120px; /* Etwas breiter für mehrstellige Zahlen */
            height: 60px; font-size: 2.5rem; text-align: center;
            border: 2px solid #bdc3c7; background: #34495e;
            color: white; border-radius: 10px; margin-left: 20px;
            transition: transform 0.1s; /* Für die Schüttel-Animation */
        }
        
        /* --- NEU: Schüttel-Animation für falsche Antworten --- */
        .shake {
            animation: shake-animation 0.4s;
        }

        @keyframes shake-animation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            50% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-10px) rotate(-2deg); }
            100% { transform: translateX(0); }
        }

        #win-image {
            width: 80%; max-width: 300px; border-radius: 50%;
            border: 5px solid #f1c40f; margin-bottom: 20px;
        }

        #win-text, #lose-text {
            font-size: 1.8rem; font-weight: bold; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <button id="start-button" class="start-btn">Start Rechnen</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-header">
            <div id="timer">Zeit: 60</div>
            <div id="progress">0/8</div>
        </div>
        <div id="problem-container">
            <span id="problem-text"></span>
            <input type="number" id="answer-input">
        </div>
    </div>

    <div id="win-screen" class="screen">
        <img id="win-image" src="einstein.jpg" alt="Einstein">
        <p id="win-text">Wow, du bist wahrlich ein Mathegenie!!</p>
    </div>
    
    <div id="lose-screen" class="screen">
        <p id="lose-text">Zeit abgelaufen!</p>
        <button id="restart-button" class="restart-btn">Start Over</button>
    </div>

    <audio id="tada-sound" src="tada.mp3" preload="auto"></audio>
